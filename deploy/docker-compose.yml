version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: messenger-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-messenger}
      POSTGRES_USER: ${POSTGRES_USER:-messenger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ../config/postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    deploy:
      resources:
        limits:
          memory: 800M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messenger} -d ${POSTGRES_DB:-messenger}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - messenger_network

  redis:
    image: redis:7-alpine
    container_name: messenger-redis
    restart: always
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - messenger_network

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: messenger-api
    restart: always
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: ${APP_PORT:-8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-messenger}
      DB_USER: ${POSTGRES_USER:-messenger}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt_secret_key}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-24}
      UPLOAD_MAX_SIZE_MB: ${UPLOAD_MAX_SIZE_MB:-50}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    volumes:
      - media_data:/app/media
      - ../backend:/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - messenger_network

  caddy:
    image: caddy:2-alpine
    container_name: messenger-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - media_data:/var/www/media:ro
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      API_HOST: api:8080
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - messenger_network

  coturn:
    image: coturn/coturn:latest
    container_name: messenger-coturn
    restart: always
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "3479:3479/tcp"
      - "3479:3479/udp"
      - "49152-49252:49152-49252/udp"
    volumes:
      - ./coturn.conf:/etc/coturn/turnserver.conf:ro
    environment:
      TURN_USERNAME: ${TURN_USERNAME:-turnuser}
      TURN_PASSWORD: ${TURN_PASSWORD:-changeme_turn_password}
      TURN_REALM: ${TURN_REALM:-messenger.local}
      EXTERNAL_IP: ${EXTERNAL_IP:-auto}
    command: -c /etc/coturn/turnserver.conf
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 64M
    networks:
      - messenger_network

networks:
  messenger_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
