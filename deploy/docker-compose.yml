version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: messenger-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-messenger}
      POSTGRES_USER: ${POSTGRES_USER:-messenger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ../config/postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c shared_buffers=128MB
      -c effective_cache_size=512MB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=4MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=128MB
      -c max_wal_size=512MB
      -c max_worker_processes=2
      -c max_parallel_workers_per_gather=1
      -c max_parallel_workers=2
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 700M
        reservations:
          cpus: '0.5'
          memory: 200M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messenger} -d ${POSTGRES_DB:-messenger}"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - messenger_network

  redis:
    image: redis:7-alpine
    container_name: messenger-redis
    restart: always
    command: >
      redis-server
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --databases 16
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 250M
        reservations:
          cpus: '0.2'
          memory: 50M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - messenger_network

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: messenger-api
    restart: always
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_PORT: ${APP_PORT:-8080}
      GOMAXPROCS: 2
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-messenger}
      DB_USER: ${POSTGRES_USER:-messenger}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DB_MAX_OPEN_CONNS: 20
      DB_MAX_IDLE_CONNS: 10
      DB_CONN_MAX_LIFETIME: 300
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_MAX_POOL_SIZE: 10
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt_secret_key}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-24}
      UPLOAD_MAX_SIZE_MB: ${UPLOAD_MAX_SIZE_MB:-50}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8080:8080"
    volumes:
      - media_data:/app/media
      - ../backend:/app:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 900M
        reservations:
          cpus: '0.5'
          memory: 200M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - messenger_network

  caddy:
    image: caddy:2-alpine
    container_name: messenger-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - media_data:/var/www/media:ro
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      API_HOST: api:8080
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 150M
        reservations:
          cpus: '0.1'
          memory: 50M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - messenger_network

  coturn:
    image: coturn/coturn:latest
    container_name: messenger-coturn
    restart: always
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "3479:3479/tcp"
      - "3479:3479/udp"
      - "49152-49252:49152-49252/udp"
    volumes:
      - ./coturn.conf:/etc/coturn/turnserver.conf:ro
    environment:
      TURN_USERNAME: ${TURN_USERNAME:-turnuser}
      TURN_PASSWORD: ${TURN_PASSWORD:-changeme_turn_password}
      TURN_REALM: ${TURN_REALM:-messenger.local}
      EXTERNAL_IP: ${EXTERNAL_IP:-auto}
    command: -c /etc/coturn/turnserver.conf
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 150M
        reservations:
          cpus: '0.1'
          memory: 50M
    networks:
      - messenger_network

networks:
  messenger_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
